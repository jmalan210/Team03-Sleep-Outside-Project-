<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="dynamic-header">

  </header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <form class="checkout-form" name="checkoutForm">
      <fieldset>
        <legend>Shipping Information</legend>
        <label>First Name<input name="fname" type="text" required></label>
        <label>Last Name<input name="lname" type="text" required></label>
        <label>Street Address<input name="street" type="text" required></label>
        <label>City<input name="city" type="text" required></label>
        <label>State<input name="state" type="text" pattern="[A-Z]{2}" required></label>
        <label>ZIP Code<input name="zip" type="text" id="zip" pattern="\d{5}" required></label>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>
        <label>Credit Card Number<input name="cardNumber" type="text" pattern="[0-9]{13,19}" required value="1234123412341234"></label>
        <label>Expiration Date<input name="expiration" type="text" maxlength="5" autocomplete="cc-exp" placeholder="MM/YY" required></label>
        <label>Security Code<input name="code" type="text" pattern="\d{3}" required value="123"></label>
      </fieldset>
      <button id="checkout-btn" type="submit">Checkout</button>
    </form>
    <div id="checkoutData">
      <p id="subtotal">test</p>
      <p id="tax"></p>
      <p id="shipping"></p>
      <p id="total"></p>


    </div>
  </main>

  <footer id="dynamic-footer">

  </footer>
</body>

</html>
