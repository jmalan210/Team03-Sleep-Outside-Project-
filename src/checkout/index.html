<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
  <header class="divider" id="dynamic-header">
  
  </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form>
        <label>First Name<input type="text" required></label>
        
        <label>Last Name<input type="text" required></label>

        <label>Street Address<input type="text" required></label>

        <label>City<input type="text" required></label>
        <label>State<input type="text" required></label>
        <label>ZIP Code<input type="number" id="zip" pattern="\d{5}" required></label>
        <label>Credit Card Number<input type="number" required></label>
        <label>Expiration Date<input type="date" required></label>
        <label>Security Code<input type="number" required></label>
        <button id="checkout-btn" type="submit">Checkout</button>
      </form>
      <div id="checkoutData">
      <p id="subtotal">test</p>
      <p id="tax"></p>
      <p id="shipping"></p>
      <p id="total"></p>

 
</div>
    </main>

    <footer id="dynamic-footer">
 
    </footer>
  </body>
</html>
