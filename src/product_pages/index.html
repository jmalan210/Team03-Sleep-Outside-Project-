<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/CartCounter.mjs" type="module"></script>
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="dynamic-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>
        <h3 class="divider">Product</h3>
        <img
          src="../images/camping-products.jpg"
          alt="Sleep Outside Camping Products"
          id="productImage"
          class="divider"
        />

        <p id="productPrice" class="product-card_price">$000.99</p>
        <p id="productColor" class="product_color">Color</p>
        <p id="productDesc" class="product_description">Description</p>
        <div class="product-detail_add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="dynamic-footer"></footer>
  </body>
</html>
